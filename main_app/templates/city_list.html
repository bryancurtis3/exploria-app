{% extends 'base.html' %}
{% load sass_tags %}

{% block title %} Profile {% endblock %}
{% block styles %}<link rel="stylesheet" href="{% sass_src 'styles/city_list.scss' %}">{% endblock %}

{% block content %}

  <main class="page-contents-container">
    <div class="city-list-container">
      <h2 class="city-heading">Cities</h2>
        {% for city in cities %} 
         <div class="city-name-container">
           <div class="country-flag-container">
            
           </div>
           <h3>{{city.name}}</h3>
        </div>
        {% endfor %}
        </div>
       
    </div>  
  </main>
  {% endblock %}
