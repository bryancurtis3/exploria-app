{% extends 'base.html' %}

{% block content %}

  <form action="{% url 'profile_update' profile.pk %}" method="POST">
    {% csrf_token %}
    <input type="text" class="location input" required />
    <input type="text" class="image input" required />
    <input type="submit" class="btn" value="Save Changes" />
  </form>
{% endblock %}
