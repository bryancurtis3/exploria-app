<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      
  
      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
      <!-- Boostrap JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
  
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
      <!-- Local Styles -->
      <link rel="stylesheet" href="{% sass_src 'styles/main.scss' %}">
      <link rel="stylesheet" href="{% sass_src 'styles/profile.scss' %}">
  
      <!-- Local Scripts -->
  
      <script src="{% static 'scripts/app.js' %}" defer></script>
  
      <title>{{post.city}}</title>
  </head>
<body>
  {% block content %}
  <section class="col right-user-posts">
    {% for post in posts%}
    <div class="post-border">
      <div class="card" id="post-cards">
        <div class="card-header">
          <a href="{% url 'post_detail' post.pk %}" class="text-decoration-none text-dark"><p class="display-6">{{post.title}}</p></a>
        </div>
        <div class="card-body d-flex">
          <span><img src="{{post.img}}" class="card-img-top" alt="Picture of {{post.title}}"></span>
          <div class="card-body">
            <h4 class="card-title text-body">{{post.city}}</h4>
            <p class="card-text text-muted lead">{{post.description|truncatechars:"254"}}</p>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary">See post</a>
          </div>
        </div>
      </div>
     </div> 
     <br>
     {% empty %}
     <p class="display-6"> This location currently has no posts.</p>
     {% endfor %}
  </section>

  {% endblock content %}
</body>
</html>
